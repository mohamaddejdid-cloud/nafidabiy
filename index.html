<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Nafida Biz - Prototype</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div id="loginPage">
        <div class="login-box">
            <h1>Nafida Biz</h1>
            <p>منصة المؤسسات الناشئة</p>
            <button class="btn-primary" onclick="showDashboard()">دخول للمنصة</button>
        </div>
    </div>

    <div id="dashboardPage" style="display: none;">
        <div class="sidebar">
            <h2>نافذة بيز</h2>
            <ul>
                <li onclick="location.reload()">الرئيسية</li>
                <li>ضرائب G50</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="card">
                <h3>حساب ضريبة G50</h3>
                <p>المبلغ المطلوب: 46,550 دج</p>
                <button class="btn-pay" onclick="openPayment()">دفع الآن</button>
            </div>
        </div>
    </div>

    <div id="paymentModal" style="display: none;">
        <div class="modal-content">
            <h3>بوابة الدفع</h3>
            <input type="text" placeholder="رقم البطاقة">
            <button onclick="processPayment()">تأكيد</button>
            <button onclick="closePayment()">إلغاء</button>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
